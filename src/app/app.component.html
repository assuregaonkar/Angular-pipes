<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onChangeName($any($event.target).value)"/>
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payee Date</label>
      <input type="date" class="form-control" (input)="onChangeDate($any($event.target).value)"/>
    </div>
    <div class="col">
      <label><b>Date</b></label>
      <div>
        {{ Date | date: 'MMMM d, y' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payee Amount</label>
      <input class="form-control" (input)="onChangeAmount($any($event.target).value)"/>
    </div>
    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{ Amount | currency: 'INR'}}
      </div>
    </div>
  </div>

  
</div>
